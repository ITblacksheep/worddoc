remote_theme: "mmistakes/minimal-mistakes"

minimal_mistakes_skin    : default

# Site Settings
locale                   : "en"
title                    : "WordDoc"
title_separator          : "|"
name                     : "Shane Hoey"
description              : "WordDoc - Generate Word Documents with PowerShell"
url                      : "https://shanehoey.github.io"
baseurl                  : "/worddoc"
repository               : "shanehoey/worddoc"
teaser                   : "/assets/images/teaser.jpg"
breadcrumbs              : false 
words_per_minute         : 200
comments:
  provider               :  false #(default), "disqus", "discourse", "facebook", "google-plus", "staticman", "staticman_v2" "custom"
  disqus:
    shortname            : # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
staticman:
  allowedFields          : # ['name', 'email', 'url', 'message']
  branch                 : # "master"
  commitMessage          : # "New comment."
  filename               : # comment-{@timestamp}
  format                 : # "yml"
  moderation             : # true
  path                   : # "/_data/comments/{options.slug}" (default)
  requiredFields         : # ['name', 'email', 'message']
  transforms:
    email                : # "md5"
  generatedFields:
    date:
      type               : # "date"
      options:
        format           : # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
reCaptcha:
  siteKey                :
  secret                 :

atom_feed:
  path                   : # blank (default) uses feed.xml

search                   : true

# SEO Related
google_site_verification : "D5Dx5Mv4e0ybQNJSTl8s8Tv7bmb5H3dxv7_otNBLkvk"
bing_site_verification   : "0799B788BF62C8E67B1CE27B3B956F7C"
yandex_site_verification :
naver_site_verification  :

# Social Sharing
twitter:
  username               : shanehoey
facebook:
  username               : hoeys
  app_id                 :
  publisher              :
og_image                 : # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : Person
  name                   : "Shane Hoey"
  links: 
   - "https://twitter.com/shanehoey"
   - "https://facebook.com/hoeys"
   - "https://linkedin.com/in/shanehoey"
   - "https://shanehoey.com"

# Analytics
analytics:
  provider               : google # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          : UA-3191138-5

# Site Author
author:
  name             : "Shane Hoey"
  avatar           : "/assets/images/shane-hoey.jpg"
  bio              : "Reinventing todays workspace with Modern Collaboration and Skype for Business"
  location         : "Brisbane, Australia"
  uri              : "https://shanehoey.com"
  home             : "https://shanehoey.com"
  facebook         : "hoeys"
  github           : "shanehoey"
  linkedin         : "shanehoey"
  twitter          : "shanehoey"
  youtube          : "hoeyshane"

# Reading Files
include:
  - .htaccess
  - _pages
  - _docs
  - _scripts
  - _docs/module-help
  
exclude:
  - CHANGELOG
  - config
  - Gemfile
  - LICENSE
  - log
  - README
  - tmp

keep_files:
  - .git
  - .svn

encoding: "utf-8"

markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Outputting
permalink: /:title/
#paginate: 5 # amount of posts to show
#paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/

# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:title/
  scripts:
    output: true
    permalink: /:collection/:title/
  pages:
    output: true
    permalink: /:title/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false      
      share: false
      related: false
      sitemap: true
    header:
      overlay_color: "#5e616c"
      overlay_image: /assets/images/unsplash.jpg
      overlay_filter: rgba(100, 100, 100, 0.5)
      teaser: /assets/images/teaser.jpg
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: splash
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false
      sitemap: true
      header:
        overlay_color: "#5e616c"
        overlay_image: /assets/images/unsplash.jpg
        overlay_filter: rgba(100, 100, 100, 0.5)
        teaser: /assets/images/teaser.jpg
      sidebar:
        nav: "docs"
  # _docs
  - scope:
      path: ""
      type: docs
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: true
      sitemap: true
      sidebar:
        nav: "docs"
      header:
        overlay_color: "#5e616c"
        overlay_image: /assets/images/unsplash.jpg
        overlay_filter: rgba(100, 100, 100, 0.5)
        teaser: /assets/images/teaser.jpg
  # _scripts
  - scope:
      path: ""
      type: scripts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: true
      related: true
      sitemap: true
      header:
        teaser: /assets/images/teaser.jpg
        overlay_color: "#5e616c"
        overlay_image: /assets/images/unsplash.jpg
        overlay_filter: rgba(100, 100, 100, 0.5)
  # _projects
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: true
      related: true
      sitemap: true
      header:
        teaser: /assets/images/teaser.jpg
        overlay_color: "#5e616c"
        overlay_image: /assets/images/unsplash.jpg
        overlay_filter: rgba(100, 100, 100, 0.5)
        
